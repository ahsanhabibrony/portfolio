<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cherry Blossoms Log In</title>

    <!--        REQUIRED META TAGS         -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--             FONT CSS              -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--             FONT CSS              -->
    <link rel="stylesheet" href="css/themify-icons.css">
    <!--            SLICK CSS              -->
    <link rel="stylesheet" href="css/slick.css">
    <!--          ANIMATED CSS             -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!--           VENOBOX CSS             -->
    <link rel="stylesheet" href="css/venobox.min.css">




    <!--          BOOTSTRAP CSS            -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--           DEFAULT CSS             -->
    <link rel="stylesheet" href="css/default.css">
    <!--            STYLE CSS              -->
    <link rel="stylesheet" href="css/style.css">




    <!--          RESPONSIVE CSS           -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>


    <!--*****************************
    ---------------------------------
    --------BANNER PART START--------
    ---------------------------------
    ******************************-->

    <section class="banner_area">

        <div class="">

            <div class=" bg_cover background"
                style="background: url(images/Background.png); height: 100vh;">
                <div class="banner_overlay">
                    <div class="container">
                    <div class="row text-center" style="margin-right: 0;">
                        
                        <div class="col-lg-6 col-md-12 col-12 offset-0 offset-lg-3 text-center">
                            <div class="banner_txt text-center">
                                <img src="images/Cherry Blossoms Dating Logo Proper Case.svg" alt="">
                                <h2>BRINGING THE WORLD TOGETHER ONE COUPLE AT A TIME</h2>
                                <div class="welcome">
                                    <img src="images/Member Login Page CB Logo.png" alt="">
                                    <h3>WELCOME BACK</h3>
                                </div>
                                <div class="input1">
                                    <input type="text" placeholder="Member's name ">
                                </div>
                                <div class="input2">
                                    <img src="images/man.png" alt="">
                                    <input type="text" placeholder="Username or email ">
                                    

                                </div>
                                <div class="input3">
                                    <img class="img1" src="images/lock.png" alt="">
                                    <input type="password" placeholder="Password ">
                                    <img class="img2" src="images/eye1.png" alt="">
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox">
                                    <p>Remember me</p>
                                </div>
                                <div class="button">
                                    <button>
                                        MEMBERS<BR>LOGIN
                                    </button>
                                </div>
                                <p class="p">Forget Password?</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                </div>
            </div>

        </div>

    </section>




    <!--*****************************
    ---------------------------------
    ---------BANNER PART END---------
    ---------------------------------
    ******************************-->











    <!--            JQUARY FILE           -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!--          POPPER JS FILE          -->
    <script src="js/popper.min.js"></script>
    <!--        BOOTSTRAP JS FILE         -->
    <script src="js/bootstrap.min.js"></script>


    <!--             SLICK JS             -->
    <script src="js/slick.min.js"></script>
    <!--          COUNTER UP JS           -->
    <script src="js/jquery.counterup.min.js"></script>
    <!--            MIXITUP JS            -->
    <script src="js/mixitup.min.js"></script>
    <!--            VENOBOX JS            -->
    <script src="js/venobox.min.js"></script>
    <!--              WOW JS              -->
    <script src="js/wow.min.js"></script>
    <!--      COUNTER UP WAYPOINT JS      -->
    <script src="js/waypoints.min.js"></script>



    <!--             CUSTOM JS            -->
    <script src="js/custom.js"></script>

</body>

</html>
